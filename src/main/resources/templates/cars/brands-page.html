<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Бренды автомобилей</title>

    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>


<body style="background: linen; padding-top: 10px; padding-left: 50px; padding-right: 10px" ;/>
<div class="container">
    <h2> Список брендов </h2>

    <table class="table table-border" id="brands-table" style="width: 500px">
        <thead class="table-light">
        <tr>
            <th style="width: 300px">Название</th>
            <th>Действия </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carBrand : ${allCarBrands}">
            <td th:text="${carBrand.name}"></td>
            <td>
                <div class="col-md-auto">
                    <a th:href="@{/cars/deleteCarBrand(carBrandId=${carBrand.id})}" class="btn btn-warning"
                       style="width: 150px">Удалить</a>
                </div>
                <br>

            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/cars/addNewCarBrand}" class="btn btn-light">Добавить</a>
</div>

<a th:href="@{/cars/carsManagement}" style="position: fixed; left:50px; bottom: 40px;">Вернуться</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>

<script>
    $(document).ready(function () {
        $("#brands-table").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>

</body>
</html>
