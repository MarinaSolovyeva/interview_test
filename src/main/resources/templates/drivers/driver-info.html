<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сведения о водителе</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background: linen; padding-top: 10px; padding-left: 50px; padding-right: 10px";>
<div class="container">

    <h2>Сведения</h2>

    <form th:action="@{/drivers/saveDriver(driverId=${driver.id})}" th:object="${driver}" method="POST">

        <input type="text" th:field="*{name}" placeholder="ФИО" class="form-control col-4 mb-4"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
            Error
        </div>
        <input type="text" th:field="*{passport}" placeholder="Паспортные данные" class="form-control col-4 mb-4"/>
        <th> <label> Категория водительских прав </label> </th>

        <div th:each="categoryLicence : ${T(com.testproject.testproject.models.driver.CategoryLicence).values()}">
            <div>
                <input type="radio" th:field="*{categoryLicence}" th:value="${categoryLicence}">
                <label class="custom-control-label" th:for="${#ids.prev('categoryLicence')}" th:text="${categoryLicence}"> </label>
            </div>
        </div>
            <th><label for="user-birth-date"> Дата рождения </label></th>
            <th><input type="date" th:field="*{dateBirth}" id="user-birth-date"
                       placeholder="Дата рождения" class="form-control col-4 mb-4"/></th>
        </tr>

        <input type="text" th:field="*{experience}" placeholder="Опыт работы (лет)" class="form-control col-4 mb-4"/>
        <br>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>

    <a th:href="@{/drivers/driversManagement}" style="position: fixed; left: 50px; bottom: 40px; ">Вернуться на главную страницу</a>

</div>
</body>
</html>
