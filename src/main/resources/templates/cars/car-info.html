<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сведения об автомобиле</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background: linen; padding-top: 10px; padding-left: 50px; padding-right: 10px" ;>
<div class="container">

    <h2>Сведения</h2>

    <form th:action="@{/cars/saveCar(carId=${car.id})}" th:object="${car}" method="POST">

        <input type="text" th:field="*{VIN}" placeholder="VIN" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{number}" placeholder="Государственный номер" class="form-control col-4 mb-4"/>
        <tr>
            <th>
                <select class="form-control" style="width: 500px; right: 40px" ; id="carManufacturers"
                        name="carManufacturers">
                    <option value="">Страна производитель</option>
                    <option th:each="carManufacturer : ${carManufacturers}"
                            th:value="${carManufacturer.id}"
                            th:text="${carManufacturer.name}">
                        <input type="hidden" th:field="*{id}"/>
                    </option>
                </select>
            </th>
        </tr>
        <br>
        <tr>
            <select class="form-control" style="width: 500px; right: 40px"; id="carBrands" name="carBrands">
                <option value="">Бренд автомобиля</option>
                <option th:each="carBrand : ${carBrands}"
                        th:value="${carBrand.id}"
                        th:text="${carBrand.name}">
                    <input type="hidden" th:field="*{id}"/>
                </option>
            </select>
        </tr>
        <br>
        <input type="text" th:field="*{yearProduction}" placeholder="Год производства" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>

    <a th:href="@{/cars/carsManagement}" style="position: fixed; left: 50px; bottom: 40px;">Вернуться на главную страницу</a>

</div>
</body>
</html>
